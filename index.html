<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Convert Money</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="./assets/money-bag.gif" alt="Logo-convert-money">
    <h1>Conversor de câmbio</h1>

    <main>
        <label>
            Converter <strong>de</strong>
            <select name="" id="converte-from">
                <option value="">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <strong>para</strong>
            <select name="" id="currency-select">
                <option class="convert-for" value="dolar">$ Dólar Americano</option>
                <option class="convert-for" value="euro">€ Euro</option>
                <option class="convert-for" value="libra">£ Libra</option>
                <option class="convert-for" value="bitcoin">BTC Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" id="convertValue" placeholder="R$10.000,00">
        </label>

        <button id="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="assets/ea5a0aa77537e7939a6742b588d600a6.png" alt="logo-brazil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vector.svg" alt="">

            <div class="currency-box for">
                <img class="currency-img" src="./assets/9a7dabec33201d95eb1a05fdea133971.png" alt="logo">
                <p id="currency-name" class="currency currencyFromName">Dolar Americano</p>
                <p class="currency-value currencyForValue">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
